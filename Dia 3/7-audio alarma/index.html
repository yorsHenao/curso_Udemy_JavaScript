<!DOCTYPE html>
    <head>
        <title>temporizador</title>
    </head>
    <body>
        <input type="number" id="tiempoElegido">

        <button onclick="comenzarTiempo()">Alarma</button>
        <h1 style="color: red;" id="textoalarma">APAGADO</h1>

        <audio controls>
            <source src="alarma.mp3" type="audio/mpeg">
            sonido no habilitado
        </audio>

        <script>
            let elementoSegundo = document.getElementById("tiempoElegido");
            let elementoTextoarlamra = document.getElementById("textoalarma");
            let elementoSonidoAlarma = document.getElementById("audioAlarma");




            function comenzarTiempo(){
                setTimeout(tiempocumplido, 1000 * elementoSegundo.value);
            }
            function tiempocumplido(){
                elementoTextoarlamra.textContent = "ENCENDIDO";
                elementoTextoarlamra.style.color = "green";
                elementoSonidoAlarma.play();
            }
        </script>
    
    </body>
</html>
